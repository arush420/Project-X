{% extends 'base.html' %}

{% block title %}Manage Permissions{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Manage User Permissions</h2>
    <form method="POST" action="{% url 'employees:manage_user_permissions' %}">
        {% csrf_token %}

        <div class="form-group mb-3">
            <label for="user">Select User:</label>
            <select name="user_id" id="user" class="form-control">
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="group">Select Group:</label>
            <select name="group_name" id="group" class="form-control">
                {% for group in groups %}
                <option value="{{ group.name }}">{{ group.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" name="superuser_status" id="superuser_status" class="form-check-input">
            <label class="form-check-label" for="superuser_status">Grant Superuser Access</label>
        </div>

        <button type="submit" class="btn btn-primary">Update Permissions</button>
    </form>
</div>
{% endblock %}
