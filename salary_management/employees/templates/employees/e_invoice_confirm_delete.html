{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-danger">Confirm Delete</h2>
    <p>Are you sure you want to delete the invoice <strong>{{ invoice.invoice_no }}</strong> for <strong>{{ invoice.company }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'employees:e_invoice_list' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>
</div>
{% endblock %}
