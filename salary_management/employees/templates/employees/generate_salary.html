<!DOCTYPE html>
<html>
<head>
    <title>Generate Salary</title>
</head>
<body>
    <h1>Generate Salary for Employees</h1>

    <!-- Display error message if there's any -->
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="days_worked">Number of Days Worked:</label>
        <input type="number" id="days_worked" name="days_worked" required><br>

        <label for="days_in_month">Number of Days in the Month:</label>
        <input type="number" id="days_in_month" name="days_in_month" required><br>

        <button type="submit">Generate Salary</button>
    </form>
</body>
</html>
