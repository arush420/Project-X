{% extends 'base.html' %}

{% block title %}Add Employee{% endblock %}

{% block content %}
    <h1>Add Employee</h1>

    <!-- Add Employee Form -->
    <form method="post">
        {% csrf_token %}
        {{ add_employee_form.as_p }}
        <button type="submit">Add Employee</button>
    </form>

    <h1>Upload Employees via Excel</h1>

    <!-- Excel Upload Form -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ upload_form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <a href="{% url 'employees:download_template' %}">Download Employee Upload Template</a>
{% endblock %}
