<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Employee Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body, html {
            height: 100%;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .container p {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 40px;
        }
        .btn-group {
            display: flex;
            justify-content: space-around;
        }
        .btn {
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            padding: 15px 30px;
            border-radius: 5px;
            text-transform: uppercase;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn-secondary {
            background-color: #2ecc71;
        }
        .btn-secondary:hover {
            background-color: #27ae60;
        }
        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #34495e;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome</h1>
        <p>Manage employees, generate salaries, and track your business.</p>
        <div class="btn-group">
            <!-- Login Button -->
            <a href="{% url 'login' %}" class="btn">Login</a>
            <!-- Register Button -->
            <a href="{% url 'register' %}" class="btn btn-secondary">Register</a>
        </div>
    </div>

    <footer>
        &copy; 2024 Employee Management System
    </footer>

</body>
</html>
