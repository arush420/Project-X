{% extends 'app.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h2 class="text-center">Register</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'employees:register' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="{{ form.username.id_for_label }}">Username:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username }}" class="form-control" value="{{ form.username.value }}" />
                            </div>
                            <span class="text-danger">{{ form.username.errors }}</span>
                        </div>

                        <div class="form-group mb-3">
                            <label for="{{ form.password1.id_for_label }}">Password:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1 }}" class="form-control" value="{{ form.password1.value }}" />
                            </div>
                            <span class="text-danger">{{ form.password1.errors }}</span>
                        </div>

                        <div class="form-group mb-3">
                            <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2 }}" class="form-control" value="{{ form.password2.value }}" />
                            </div>
                            <span class="text-danger">{{ form.password2.errors }}</span>
                        </div>

                        <button type="submit" class="btn btn-dark btn-block">Submit</button>
                        <a href="{% url 'employees:login' %}" class="btn btn-default">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
