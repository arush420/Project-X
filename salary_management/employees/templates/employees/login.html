{% extends 'app.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 800px; padding: 0 20px;">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'employees:login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.username.label_tag }}
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            {{ form.password.label_tag }}
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'employees:register' %}" class="btn btn-link">Don't have an account? Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
  .form-group {
      width: 100%;
  }

  .form-group input {
      width: 100%;
      box-sizing: border-box;
  }
</style>
{% endblock %}
