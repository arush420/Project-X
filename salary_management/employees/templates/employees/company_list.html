{% extends 'base.html' %}

{% block title %}Company List{% endblock %}

{% block content %}
    <h2>Company List</h2>
    <form method="POST">
        {% csrf_token %}
        <select name="company">
            {% for company in companies %}
                <option value="{{ company.id }}">{{ company.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Select Company</button>
    </form>

    <h3>Add New Company</h3>
    <form method="POST">
        {% csrf_token %}
        {{ add_company_form.as_p }}
        <button type="submit" name="add_company">Add Company</button>
    </form>
{% endblock %}
