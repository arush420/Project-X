{% extends 'base.html' %}

{% block title %}Salary Report{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>

<h2>Upload Successful</h2>
{% if total_salary %}
    <p>Total Salary: {{ total_salary }}</p>
{% else %}
    <p>No Salary column found.</p>
{% endif %}

{% endblock %}
